<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Type Test</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row main__container justify-content-around align-items-center" id="main__container">
            <div class="col-8 test__contianer p-5">
                <button class="user-select-none rounded-4 text-white border-0 start__button" disabled id="start__button">START</button>
                <div class="bg-white user-select-none rounded-4 d-flex flex-wrap justify-content-between test__countainer--words d-none" id="test__countainer__words">
                </div>
                <div class="user-select-none rounded-4 d-flex align-items-center justify-content-center Times__Up__message d-none" id="Times__Up__message">
                    <h2 class="text-white">Time Up!</h2>
                </div>
                <input type="text" class="mt-4 px-4 py-2 rounded-5 test__countainer--input" id="word__input" name="user--word" id="">
                <div class="mt-4 text-white rounded-pill d-inline-block px-4 py-2 user-select-none test__countainer--timer"><span class="show__remaind__time invisible" id="show__remaind__time">01:00</span></div>
                <button class="mt-4 text-white rounded-pill d-inline-block px-4 py-2 user-select-none border-0 test__countainer--restart--btn" id="Restart__button" disabled>Restart</button>
                <div class="col-7 mt-4 rounded-4 Last__user__result d-flex flex-wrap justify-content-center align-items-center d-none">
                    <div class="Last__user__result--animation rounded-circle position-relative"></div>
                    <div  class="Last__user__result--datas w-100 h-100 d-flex flex-wrap justify-content-center align-items-center d-none">
                        <div class="Last__user__result--process d-flex w-100 justify-content-around align-items-center">
                            <span class="text-white">Weak</span>
                            <div class="bubble__num--1 rounded-circle"></div>
                            <div class="bubble__num--2 rounded-circle"></div>
                            <div class="bubble__num--3 rounded-circle"></div>
                            <div class="bubble__num--4 rounded-circle"></div>
                            <div class="bubble__num--5 rounded-circle"></div>
                            <span class="text-white">Pro</span>
                        </div>
                        <div class="Last__user__result--TextPart w-100 user-select-none">
                            <h3 class="text-white text-center">Your Type Speed<br><span class="Last__user__result--usertypescore" id="Last__user__result--usertypescore">50</span> WPM</h3>
                        </div>
                    </div>
                </div>
                <div class="col-11 selecting__time__part rounded-5 mt-5 mx-auto">
                    <div class="row row-cols-1 row-cols-md-2 justify-content-around">
                        <h2 class="col-12 w-75 selecting__time__part--header text-white text-center rounded-pill">Please Choose The Time of Your Type Test.</h2>
                        <div class="w-100 mb-1"></div>
                        <button class="col col-md-4 rounded-4 text-white times__for__select border-0">1 Min</button>
                        <button class="col col-md-4 rounded-4 text-white times__for__select border-0">2 Min</button>
                        <div class="w-100 my-1"></div>
                        <button class="col col-md-4 rounded-4 text-white times__for__select border-0">3 Min</button>
                        <button class="col col-md-4 rounded-4 text-white times__for__select border-0">5 Min</button>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="row row-cols-1">
                    <div class="result__container order-last text-start py-4">
                    </div>
                    <button type="button" class="ClearHistory__btn text-white text-center border-0 py-2" id="ClearHistory">
                        Clear History
                    </button>
                </div>
            </div>
        </div>
        <div class="row CountDown__container align-items-center user-select-none d-none" id="CountDown__container">
            <h1 class="CountDown__container--text text-center m-0 p-0" id="CountDown__container--text">Ready!</h1>
        </div>
    </div>
</body>
</html>
