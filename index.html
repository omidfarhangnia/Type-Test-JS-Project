<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Type Test</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row main__container justify-content-around align-items-center" id="main__container">
            <div class="col-8 test__contianer p-5">
                <button class="user-select-none rounded-4 text-white border-0 start__button" id="start__button">START</button>
                <div class="bg-white user-select-none rounded-4 test__countainer--words d-none" id="test__countainer__words">
                </div>
                <input type="text" class="mt-4 px-4 py-2 rounded-5 test__countainer--input" id="word__input" name="user--word" id="">
                <div class="mt-4 text-white rounded-pill d-inline-block px-4 py-2 user-select-none test__countainer--timer"><span class="show__remaind__time invisible" id="show__remaind__time">01:00</span></div>
                <button class="mt-4 text-white rounded-pill d-inline-block px-4 py-2 user-select-none border-0 test__countainer--restart--btn" id="Restart__button" disabled>Restart</button>
            </div>
            <div class="col-3 result__container">

            </div>
        </div>
        <div class="row CountDown__container align-items-center user-select-none d-none" id="CountDown__container">
            <h1 class="CountDown__container--text text-center m-0 p-0" id="CountDown__container--text">Ready!</h1>
        </div>
    </div>
</body>
</html>
